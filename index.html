<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
        .profile-container {
            display: flex;
            padding: 222px 80px;
            flex-direction: column;
            overflow: hidden;
            align-items: center;
            font-family: 'Inter', -apple-system, Roboto, Helvetica, sans-serif;
            color: rgba(255, 255, 255, 1);
            font-weight: 700;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        .profile-content {
            display: flex;
            width: 100%;
            max-width: 929px;
            flex-direction: column;
            align-items: center;
        }

        .profile-header {
            display: flex;
            width: 469px;
            max-width: 100%;
            align-items: center;
            gap: 23px;
            font-size: 64px;
            white-space: nowrap;
        }

        .profile-avatar {
            border-radius: 40px;
            background: url('img/Avatar.png') no-repeat center center/cover;
            display: flex;
            width: 80px;
            flex-shrink: 0;
            height: 80px;
            position: relative;
        }
        .profile-avatar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 40px;
            background: radial-gradient(circle, rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, 0.5) 100%);
        }

        .profile-name {
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            flex-grow: 1;
            flex-shrink: 1;
            width: 350px;
            flex-basis: auto;
            margin: 0;
            font-size: inherit;
            line-height: 1.2;
        }

        .profile-description {
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            font-size: 36px;
            font-weight: 600;
            text-align: center;
            margin-top: 17px;
            margin-bottom: 0;
            line-height: 1.3;
        }
        .textek {
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            font-size: 36px;
            font-weight: 600;
            text-align: center;
            margin-top: 17px;
            margin-bottom: 0;
            line-height: 1.3;
        }

        .social-links {
            align-self: stretch;
            display: flex;
            margin-top: 39px;
            align-items: stretch;
            justify-content: center;
            gap: 19px;
            font-size: 32px;
            color: rgba(0, 0, 0, 1);
            white-space: nowrap;
            flex-wrap: wrap;
        }

        .social-link {
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 40px;
            background-color: rgba(255, 255, 255, 1);
            text-decoration: none;
            color: inherit;
            padding: 11px 33px 19px;
            transition: transform 0.2s ease, background-color 0.2s ease;
            display: inline-block;
        }

        .social-link:hover {
            transform: translateY(-8px);
            background-color: rgba(245, 245, 245, 1);
        }

        .social-link:focus {
            transform: translateY(-4px);
            outline: 2px solid #fff;
            outline-offset: 2px;
        }

        .social-telegram {
            padding-left: 33px;
            padding-right: 33px;
        }

        .social-discord {
            padding-left: 48px;
            padding-right: 48px;
        }

        .social-github {
            padding-left: 53px;
            padding-right: 53px;
        }

        .social-youtube {
            padding-left: 40px;
            padding-right: 40px;
        }

        @media (max-width: 991px) {
            .profile-container {
                padding: 100px 20px;
            }

            .profile-content {
                max-width: 100%;
            }

            .profile-header {
                font-size: 40px;
                white-space: initial;
            }

            .profile-name {
                font-size: 40px;
            }

            .profile-description {
                max-width: 100%;
                font-size: 28px;
            }

            .social-links {
                white-space: initial;
            }

            .social-link {
                padding: 11px 20px 19px;
                white-space: initial;
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .profile-name {
                width: 100%;
                font-size: 36px;
            }

            .profile-description {
                font-size: 24px;
            }

            .social-links {
                flex-direction: column;
                align-items: stretch;
            }

            .social-link {
                text-align: center;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <canvas id="dustCanvas"></canvas>
    <canvas id="halftoneCanvas"></canvas>
    <main class="profile-container">
        <section class="profile-content">
            <header class="profile-header">
                <div class="profile-avatar" role="img" aria-label="Profile avatar"></div>
                <h1 class="profile-name">Hanoka983</h1>
            </header>
            <p class="profile-description">Designer, FrontEnd Coder, Играю в Minecraft :)
                <br>私は本当にアニメの猫の女の子が大好きです、私は日本に行きたいです
            </p>
            <nav class="social-links" aria-label="Social media links">
                <a href="https://t.me/HanokaDesign" class="social-link social-telegram" aria-label="Telegram profile">Telegram</a>
                <a href="https://discordapp.com/users/696942041573097483/" class="social-link social-discord" aria-label="Discord profile">Discord</a>
                <a href="https://github.com/L0rdWhym6/" class="social-link social-github" aria-label="GitHub profile">GitHub</a>
                <a href="https://www.youtube.com/channel/UCUC8DybxmYMhwQ3i-5jtmfw" class="social-link social-youtube" aria-label="YouTube channel">YouTube</a>
            </nav>
        </section>
    </main>
    <script>
        const canvas = document.getElementById("halftoneCanvas");
        const ctx = canvas.getContext("2d");
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        let time = 0;

        function drawHalftoneWave() {
            const gridSize = 20;
            const rows = Math.ceil(canvas.height / gridSize);
            const cols = Math.ceil(canvas.width / gridSize);
            
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const centerX = x * gridSize;
                    const centerY = y * gridSize;
                    const distanceFromCenter = Math.sqrt(
                        Math.pow(centerX - canvas.width / 2, 2) + 
                        Math.pow(centerY - canvas.height / 2, 2)
                    );
                    const maxDistance = Math.sqrt(
                        Math.pow(canvas.width / 2, 2) + 
                        Math.pow(canvas.height / 2, 2)
                    );
                    const normalizedDistance = distanceFromCenter / maxDistance;
                    
                    const waveOffset = Math.sin(normalizedDistance * 10 - time) * 0.5 + 0.5;
                    const size = gridSize * waveOffset * 0.8;
                    
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, size / 2, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${waveOffset * 0.5})`;
                    ctx.fill();
                }
            }
        }
        
        function animate() {
            drawHalftoneWave();
            time += 0.05;
            requestAnimationFrame(animate);
        }
        
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);
        animate();
    </script>
    <script>
        const dustCanvas = document.getElementById("dustCanvas");
        const dustCtx = dustCanvas.getContext("2d");
        
        let particles = [];
        let mouse = { x: null, y: null };
        
        document.addEventListener("mousemove", (event) => {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        });
        
        function resizeDustCanvas() {
            dustCanvas.width = window.innerWidth;
            dustCanvas.height = window.innerHeight;
        }
        
        function createParticles(count) {
            particles = [];
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: Math.random() * dustCanvas.width,
                    y: Math.random() * dustCanvas.height,
                    radius: Math.random() * 3 + 1,
                    speedX: (Math.random() - 0.5) * 0.5,
                    speedY: (Math.random() - 0.5) * 0.5,
                    opacity: Math.random() * 0.5 + 0.3
                });
            }
        }
        
        function drawParticles() {
            dustCtx.clearRect(0, 0, dustCanvas.width, dustCanvas.height);
            dustCtx.fillStyle = "rgba(255, 255, 255, 0.5)";
        
            particles.forEach(particle => {
                dustCtx.beginPath();
                dustCtx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                dustCtx.fillStyle = `rgba(255, 255, 255, ${particle.opacity})`;
                dustCtx.fill();
            });
        }
        
        function updateParticles() {
            particles.forEach(particle => {
                let dx = particle.x - mouse.x;
                let dy = particle.y - mouse.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 100) {
                    let forceDirectionX = dx / distance;
                    let forceDirectionY = dy / distance;
                    let maxDistance = 100;
                    let force = (maxDistance - distance) / maxDistance;
                    let directionX = forceDirectionX * force * 2;
                    let directionY = forceDirectionY * force * 2;
                    
                    particle.x += directionX;
                    particle.y += directionY;
                }
                
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                particle.opacity += (Math.random() - 0.5) * 0.02;
                particle.opacity = Math.max(0.2, Math.min(0.7, particle.opacity));
        
                if (particle.x > dustCanvas.width) particle.x = 0;
                if (particle.x < 0) particle.x = dustCanvas.width;
                if (particle.y > dustCanvas.height) particle.y = 0;
                if (particle.y < 0) particle.y = dustCanvas.height;
            });
        }
        
        function animateDust() {
            drawParticles();
            updateParticles();
            requestAnimationFrame(animateDust);
        }
        
        resizeDustCanvas();
        createParticles(100);
        animateDust();
        window.addEventListener("resize", () => {
            resizeDustCanvas();
            createParticles(100);
        });
        </script>        
</body>
</html>
